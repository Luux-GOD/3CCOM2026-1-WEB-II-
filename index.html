<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Aula02 PHP</title>
    <style>
        
        body { 
            font-family: Arial, sans-serif; 
            max-width: 320px; 
            margin: 60px auto; 
            color: #333;
        }
        h2 { text-align: center; }
        input { 
            display: block; 
            width: 100%; 
            margin-bottom: 12px; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h2>Registre-se</h2>

    <form action="processa.php" method="POST">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Senha" required>
        <input type="text" name="firstname" placeholder="PrimeiroNome" required>
        <input type="text" name="lastname" placeholder="ÚtimoNome" required>
        
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
